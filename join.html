    <!-- joinhead-->
    <header class="joinhead">
      <div class="container px-4 px-lg-5 h-100">
        <div
          class="row gx-4 gx-lg-5 h-100 align-items-center justify-content-center text-center"
        >
          <div class="col-lg-8 align-self-end">
            <h1 class="text-white font-weight-bold">Join MusicDistro</h1>
            <hr class="divider" />
          </div>
          <div class="col-lg-8 align-self-baseline"></div>
        </div>
      </div>
    </header>
    <!-- form -->
    <section class="page-section bg-primary">
      <form class="container px-4 px-lg-5">
        <div class="form-group text-white mt-0">
          <label for="exampleInputEmail1">Email address</label>
          <input
            type="email"
            class="form-control"
            id="exampleInputEmail1"
            aria-describedby="emailHelp"
            placeholder="Enter email"
          />
          <small id="emailHelp" class="form-text text-muted"
            >We'll never share your email with anyone else.</small
          >
        </div>
        <div class="form-group text-white mt-0">
          <label for="exampleInputPassword1">Password</label>
          <input
            type="password"
            class="form-control"
            id="exampleInputPassword1"
            placeholder="Password"
          />
        </div>
        <div class="form-check text-muted">
          <input type="checkbox" class="form-check-input" id="exampleCheck1" />
          <label class="form-check-label" for="exampleCheck1"
            >Remember me</label
          >
        </div>
        <button type="submit" class="btn btn-light">Submit</button>
      </form>
    </section>
    <!-- Contact-->
    <section class="page-section-contact" id="contact">
      <div class="container px-4 px-lg-5">
        <div class="row gx-4 gx-lg-5 justify-content-center">
          <div class="col-lg-8 col-xl-6 text-center">
            <h2 class="text-white mt-0">Let's Get In Touch!</h2>
            <hr class="divider" />
            <p class="text-white mt-0">
              Got a question? Send us a messages and we'll get back to you!
            </p>
          </div>
        </div>
        <!-- form start -->
        <div class="row gx-4 gx-lg-5 justify-content-center mb-5">
          <div class="col-lg-6">
            <form id="contactForm" action="/action_page.php">
              <!-- Name input-->
              <div class="form-floating mb-3">
                <input
                  class="form-control"
                  id="name"
                  type="text"
                  placeholder="Enter your name..."
                  required
                  minlength="5"
                  maxlength="30"
                />
                <label for="name">Full name</label>
              </div>
              <!-- Email address input-->
              <div class="form-floating mb-3">
                <input
                  class="form-control"
                  id="email"
                  type="email"
                  placeholder="name@example.com"
                  pattern="[^@\s]+@[^@\s]+\.[^@\s]+"
                  title="Invalid email address"
                  required
                  minlength="10"
                  maxlength="30"
                />
                <label for="email">Email address</label>
              </div>
              <!-- Phone number input-->
              <div class="form-floating mb-3">
                <input
                  class="form-control"
                  id="phone"
                  type="tel"
                  placeholder="(123) 456-7890"
                  required
                  minlength="10"
                  maxlength="20"
                />
                <label for="phone">Phone number</label>
              </div>
              <!-- Message input-->
              <div class="form-floating mb-3">
                <textarea
                  class="form-control"
                  id="message"
                  type="text"
                  placeholder="Enter your message here..."
                  style="height: 10rem"
                  required
                  minlength="5"
                  maxlength="30"
                ></textarea>
                <label for="message">Message</label>
              </div>
              <!-- Submit Button-->
              <div class="d-grid">
                <button type="submit" class="btn btn-primary btn-xl">
                  Submit
                </button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </section>
